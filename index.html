<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Resume Terminal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img class="matrix-image hide-on-small-screen" src="matrix.png" alt="Matrix" />
    <div class="terminal">
      <div class="terminal-header">
        <span class="terminal-title">Tamanbir | Resume</span>
      </div>
      <div class="terminal-body">
        <p>Welcome to the my resume terminal. Please enter a command.</p>
        <div class="command-line">
          <span class="prompt">$</span>
          <input type="text" class="command-input" autofocus />
        </div>
        <div class="output"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
