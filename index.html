<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tamanbir Singh Jaj | eResume Terminal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="terminal-page">
    <!-- Single terminal window occupying the main portion of the page -->
    <div class="terminal-window">
      <div class="terminal-toolbar">
        <span class="circle red"></span>
        <span class="circle yellow"></span>
        <span class="circle green"></span>
        <span class="terminal-title">Tamanbir Singh Jaj | eResume Terminal</span>
      </div>
      <div class="terminal-body">
        <div class="terminal-output"></div>
        <div class="terminal-input-line">
          <span class="prompt">$</span>
          <input
            type="text"
            class="command-input"
            autofocus
            autocomplete="off"
            spellcheck="false"
          />
        </div>
      </div>
    </div>
    <footer class="footer">
      <p>&copy; <span id="year"></span> Tamanbir Singh Jaj</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
